<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form class="form-sect" method="get" action="result.html">
        <div class="inputGroup">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" required minlength="2" maxlength="20">
        </div>
        <div class="inputGroup">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" required minlength="2" maxlength="20">
        </div>
        <div class="inputGroup">
            <label for="email">Email address</label>
            <input type="email" name="Email" id="email" required>
        </div>
        <div class="inputGroup">
            <label for="phone">Phone number</label>
            <input type="tel" name="phone" id="phone" required>
        </div>
        <div class="inputGroup">
            <label for="url">URL</label>
            <input type="url" name="url" id="url" required>
        </div>
        <div class="inputGroup">
            <button type="submit" class="primary-btn">SUBMIT</button>
        </div>
    </form>  
   
</body>
</html>
